<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specimen Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Specimen Size Calculator</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    </div>
    
    <div class="form-group">
        <label for="microscope_size">Microscope Size (mm):</label>
        <input type="number" id="microscope_size" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="magnification">Magnification:</label>
        <input type="number" id="magnification" required>
    </div>
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result"></div>
    
    <h2>Recent Measurements</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Microscope Size (mm)</th>
                <th>Actual Size (Âµm)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="measurements">
        </tbody>
    </table>

    
</body>
</html>
