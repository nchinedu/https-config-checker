<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Invitation</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom, #f9f9f9, #e3e9f7);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #ffffff;
            border: 3px solid #c9d7f5;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            width: 450px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .photo-frame {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 5px solid #d7e3f5;
            border-radius: 12px;
            overflow: hidden;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 28px;
            color: #444444;
            margin-bottom: 15px;
            font-style: italic;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #222222;
            margin-bottom: 15px;
        }
        .details {
            font-size: 16px;
            line-height: 1.5;
            color: #555555;
        }
        .details em {
            font-style: italic;
            color: #333333;
        }
        footer {
            font-size: 14px;
            margin-top: 20px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo-frame">
            <!-- Replace with the photo of the deceased -->
            <img src="assets/mama_picture.jpg" alt="Deceased Photo">
        </div>
        <h1>In Loving Memory Of</h1>
        <div class="name">Mrs Rhoda Ozoemena Ezeani</div>
        <div class="details">
            <p>Friday, May 02, 8:30 PM</p>
            <p>Late Mr. Sunday Ezeani Compound<br>Nkwelle Village, Oraukwu</p>
            <em>"Gone but never forgotten."</em>
        </div>
        <footer>&copy; Family of Rhoda Ezeani</footer>
    </div>
</body>
</html>
